<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
body {
  margin: 0;
  font-size: 28px;
  font-family: Georgia, 'Times New Roman', Times, serif;

  background-repeat:no-repeat;

}

.header {
  position: fixed;
  top: 0;

  background-color: #303030;
}

.header h2 {
  text-align: center;
}

.progress-container {
  width: 100%;
  height: 8px;
  background: #ccc;
}

.progress-bar {
  height: 8px;
  background: #303030;
  width: 0%;
}

.content {
  padding: 100px 0;
  margin: 50px auto 0 auto;
  width: 80%;
}
.navbar{
  background-color: #303030;
  border: 0px;
  padding-top: 18px;
}
#button{
  border: 1px #cecece;
  background-color: darkgray;
}
button :hover{
  background-color: honeydew
}

</style>
</head>
<body>

<div class="header">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <img src="logo.png" width="150px" height="120px">

      <ul class="nav navbar-nav" style="padding-top: 40px; padding-left: 60px;">

        <button type="button" id="button">BOOK</button>
      </ul>
    </div>
  </nav>

  <div class="progress-container">
    <div class="progress-bar" id="myBar"></div>
  </div>
</div>

<div class="content">

  <center>
    <div>

      <h1  class="animate_animated animate_bounceIn" style="font-size: 120px; padding-top: 90px;">WANDERLUST</h1>
      <p>TRAVEL ALONG</p>

    </div>
</center>






















<script>
// When the user scrolls the page, execute myFunction
window.onscroll = function() {myFunction()};

function myFunction() {
  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  var scrolled = (winScroll / height) * 100;
  document.getElementById("myBar").style.width = scrolled + "%";
}
</script>

</body>
